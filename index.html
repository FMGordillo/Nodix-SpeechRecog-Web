<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Phrase matcher</title>

    <link rel="stylesheet" href="style.css" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Phrase matcher</h1>
    <p>Press the button then say the phrase to test the recognition.</p>

    <button class="start-button">Start new test</button>
    <button class="stop-button">Emergency stop</button>

    <div>
      <p class="phrase">Frase...</p>
      <p class="result">Bien o mal?</p>
      <p class="output">...diagnosticando</p>
    </div>
    <script src="./accents.js"></script>
    <script src="script.js"></script>
  </body>
</html>
